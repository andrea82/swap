<h3 class="h4">Patterns</h3>
<div class="flex-fill scroll-box-container">
  <div class="scroll-box">
    <ul>
      <li *ngFor="let tutorial of tutorials$ | async" (click)="select(tutorial)" [class.text-primary]="current == tutorial">
        <i class="material-icons">description</i> {{ tutorial.title }}
      </li>
    </ul>
  </div>
</div>
